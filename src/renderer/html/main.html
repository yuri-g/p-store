<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Manager</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/main.js" type="text/javascript"></script>
</head>
<body>
    <h3>Hello!</h3>
    <span id="keys-exist" class="hidden">
        Congrats, keys exist!
    </span>
    <h4 id="loading" style="color: red" class="hidden">
        Loading...
    </h4>
    <form id="generate-keys-form" class="hidden">
        <input type="text" id="name" placeholder="User name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="passphrase" placeholder="Passphrase" required>
        <button type="submit">Generate keys now!</button>
    </form>
    <form id="add-password">
        <input type="name" id="name" placeholder="Password name" required>
        <button type="submit">+</button>
    </form>
    <ul id="passwords-list">

    </ul>
</body>
</html>
